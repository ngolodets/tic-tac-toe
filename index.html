<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <h1 id="title">Tic-Tac-Toe</h1>
  <h3 id="subtitle">Kittens versus Puppies</h3>
  <div id="gridbox">
    <div id="a11">#</div>
    <div id="a12">#</div>
    <div id="a13">#</div>
    <div id="a21">#</div>
    <div id="a22">#</div>
    <div id="a23">#</div>
    <div id="a31">#</div>
    <div id="a32">#</div>
    <div id="a33">#</div>
  </div>
  <div><button id="newgame">Start New Game</button></div>
  <div><button id="reset">Reset Game</button></div>
  <h1 id="gamemessage">Message</h1>
  <p id="score1">Score Player 1: <span id="scoreplayer1">0</span></p>
  <p id="score2">Score Player 2: <span id="scoreplayer2">0</span></p>


</body>
</html>
