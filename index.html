<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <h1 id="title">Tic-Tac-Toe</h1>
  <h3 id="subtitle">Kittens vs. Puppies</h3>
  <div id="gridbox">
    <div id="a11" class="cell toprow firstcol diag1"></div>
    <div id="a12" class="cell toprow seccol"></div>
    <div id="a13" class="cell toprow thirdcol diag2"></div>
    <div id="a21" class="cell middlerow firstcol"></div>
    <div id="a22" class="cell middlerow seccol diag1 diag2"></div>
    <div id="a23" class="cell middlerow thirdcol"></div>
    <div id="a31" class="cell bottomrow firstcol diag2"></div>
    <div id="a32" class="cell bottomrow seccol"></div>
    <div id="a33" class="cell bottomrow thirdcol diag1"></div>
  </div>
  <div><button id="newgame">Start New Game</button></div>
  <div><button id="reset">Reset Game</button></div>
  <h1 id="gamemessage"></h1>
  <div id="scores">
  <p id="score1">Score Player One: <span id="scoreplayer1">0</span></p>
  <p id="score2">Score Player Two: <span id="scoreplayer2">0</span></p>
  </div>

</body>
</html>
